<h2 class="text-center mt-5 mb-5">Registro de usuarios</h2>
    <form class="col-xl-5 col-md-8 col-sm-12 m-auto p-5 card" #registerUsuarioForm="ngForm" (ngSubmit)="onSubmit(registerUsuarioForm)">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" (keypress)="soloNumeros($event)" minlength="10" maxlength="10"  class="form-control" id="cedula" placeholder="1360216001" name="cedula" #cedula="ngModel" [(ngModel)]="usuario.cedula" required >
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" (keypress)="soloLetras($event)" class="form-control" id="nombres" placeholder="Juan Gomez" name="nombres" #nombres="ngModel" [(ngModel)]="usuario.nombres" required >
          </div>
        </div>
      </div>        
       
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="nick">Nick</label>
              <input type="text" class="form-control"  id="nick" placeholder="jgomez" name="nick" #nick="ngModel" [(ngModel)]="usuario.nick" required >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input type="text" class="form-control" (keypress)="soloNumeros($event)" minlength="10" maxlength="10" id="telefono" placeholder="0986553321" name="telefono" #telefono="ngModel" [(ngModel)]="usuario.telefono" required >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="tipoUsuario">Tipo de Usuario</label>
              <select class="form-control" id="tipoUsuario" name="role_id" #role_id="ngModel" [(ngModel)]="usuario.role_id" required >
                <option value="1">Administrador</option>
                <option value="2">Empleado</option>
                <option value="3">Proveedor</option>
                <!-- <option value="4">Propietario</option> -->
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="estado">Estado</label>
              <select class="form-control " id="estado" name="estado_id" #estado_id="ngModel" [(ngModel)]="usuario.estado_id" required>
                <option value="1">Activo</option>
                <option value="2" >Inactivo</option>            
              </select>
            </div>
          </div>
        </div>
        <div class="row" >
          <div class="col">
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="correo" (keypress)="soloEmail($event)" placeholder="jgomez@gmail.com" name="correo" #correo="ngModel" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            </div>
          </div>
          <div class="col" *ngIf="usuario.role_id != '3'">
            <div class="form-group">
              <label for="pass">Contraseña</label>
              <input type="password" class="form-control" id="pass" placeholder="**********" name="contrasena" #contrasena="ngModel" [(ngModel)]="usuario.contrasena" required >
            </div>
          </div>
        </div>
                
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="6" placeholder="(Opcional)" name="descripcion" #descripcion="ngModel" [(ngModel)]="usuario.descripcion" ></textarea>
        </div>
        <button type="submit" class="btn btn-primary"[disabled]="registerUsuarioForm.invalid">Registrar</button>
      </form>
    <!-- </div> -->
