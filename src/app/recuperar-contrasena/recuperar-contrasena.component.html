<div class="col-12">
    <div class="card-body col-xl-4 col-md-6 col-sm-12" style="margin: auto; display: block">

        <form style="margin: auto; display: block" class="align-content-center form-material" id="loginform" #recuperarPass="ngForm" (ngSubmit)="onSubmit(recuperarPass)">
            <h3 class="box-title m-b-20 text-center">Recuperar contraseña</h3>
            <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo.jpeg" alt="Home" height="250px" width="250px" style="border-radius: 99px;" /><br/></a>
            <div class="form-group mt-4">
                <div class="col-xs-12">
                    <input class="form-control " type="email" placeholder="Escriba su correo electrónico" name="correo" #correo="ngModel" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <small *ngIf="!correo.valid && correo.touched" class="invalid-feedback d-block">{{mensaje}}</small>
                    <div class="alert alert-danger" *ngIf="!correo.valid &&  correo.touched">
                        Correo incorrecto
                    </div>
                </div>
            </div>

            <div class="form-group text-center p-b-10">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="recuperarPass.invalid">Enviar código de seguridad</button>

                    <div class="mt-5" *ngIf="cargando">
                        <img class="m-auto d-block" src="./assets/images/cargando.gif" alt="" height="50">
                    </div>
                    <br><br>
                    <p class="text-center text-info text-justify">*Si su correo pertenece a una cuenta en nuestro sistema se le enviará un código de seguridad*</p>

                </div>
            </div>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    <a [routerLink]="['/login']" class="text-dark m-l-5 btn  btn-warning"><b>Regresar</b></a>
                </div>
            </div>

        </form>
    </div>
</div>
