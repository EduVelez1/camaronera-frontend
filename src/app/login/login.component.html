 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <!-- <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);"> -->
        <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/camaronera.jpg);">

        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo.jpeg" height="250" width="250" alt="Home" /></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Usuario" name="correo" #correo="ngModel" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Contraseña" name="contrasena" #contrasena="ngModel" [(ngModel)]="usuario.contrasena" required >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            
                            <a [routerLink]="['/recuperar-contrasena']" routerLinkActive="router-link-active"  id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>¿Olvido su contraseña?</a> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="loginForm.invalid">Inicio de Sesión </button>
                                
                            </div>
                            <div class="mt-5" *ngIf="cargando">
                                <img class="m-auto d-block" src="./assets/images/cargando.gif" alt="" height="50">
                            </div>
                    </div>
                 
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
